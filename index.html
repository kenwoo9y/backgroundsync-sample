<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>BackgroundSync Sample</title>
    </head>

    <body>
        <h1>BackgroundSync Sample</h1>

        <h2>Create New Item</h2>
        <form method="POST" enctype="multipart/form-data" action="index.html" id="form">
            <dl>
                <dt>Title</dt>
                <dd><input type="text" id="title" required></dd>

                <dt>Date</dt>
                <dd><input type="date" id="date" required></dd>

                <dt>Image</dt>
                <dd><input type="file" accept="image/*" id="image" required></dd>
            </dl>

            <button type="submit" id="submit">Add Item</button>
        </form>

        <script src="serviceworker-companion.js"></script>
    </body>
</html>
